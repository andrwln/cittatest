<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Search</div>
				<div class="panel-body">
					<input type="text"
					placeholder="Search for tickets here..."
					ng-model="search"
					class="form-control">
				</div>
				<div class="panel-footer clearfix">
					<button class="btn btn-success btn-sm pull-right" ng-click="openTicketModal()">Add New Ticket</button>
					<button class="btn btn-warning btn-sm pull-right" ng-click="getStats()">Statistics</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<section class="row-fluid" ng-repeat="ticket in tickets | filter:search">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="lead">
							<div class="cardWrap">
								<div class="card cardLeft">
									<h1>Startup <span>Cinema</span></h1>
									<div class="title">
										<h2>{{ticket.movieName}}</h2>
										<span>movie</span>
									</div>
									<div class="name">
										<h2>{{ticket.userName}}</h2>
										<span>name</span>
									</div>
									<div class="seat">
										<h2>{{ticket.seatNumber}}</h2>
										<span>seat</span>
									</div>
									<div class="time">
										<h2>{{ticket.time | date:"shortTime"}}</h2>
										<span>time</span>
									</div>

								</div>
								<div class="card cardRight">
									<div class="eye"></div>
									<div class="number">
										<h3>{{ticket.seatNumber}}</h3>
										<span>seat</span>
									</div>
									<div class="barcode"></div>
								</div>	
							</div>
						</div>
						<button class="btn btn-danger pull-right" ng-click="deleteTicket(ticket)"><span class="glyphicon glyphicon-trash"></span>Delete</button>
					</div><br>
				</div>
			</div>
	</section>
</div>
</div>
